{% extends 'biography/base.html' %}

{% block content %}

    <h2>Vladislav has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>

    {% for blog in blogs %}

    <a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
    <p>{{ blog.description|safe|truncatechars:100 }}</p>
    <h5>{{ blog.date|date:"l d.m.Y" }}</h5>

    {% endfor %}

{% endblock %}
